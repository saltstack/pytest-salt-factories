      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        REPORT_FLAGS: ${{ steps.codecov-flags.outputs.flags }},tests
        REPORT_NAME: ${{ runner.os }}-${{ steps.python-version.outputs.long }}-system-tests
        REPORT_PATH: artifacts/coverage-tests.xml
